<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <button id="button" title="Home"><a href="index.html" class="b" id="b">TicTacToe</a></button>
            <div class="nav">
                <ul>
                    <li><a href="#" class="a">Modes</i></a></li>
                    <li><a href="#" class="a">Help</a></li>
                    <li><a href="#" class="a">Settings</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="header" id="header">
        <div class="winner" id="winner"><span class="win" id="xwin">X Wins!!!</span><span class="win" id="ywin">O Wins!!!</span><span class="win" id="draw">Draw!!!</span></div>
        <div class="buttons"><button id="btn">Restart</button></div>
        <div class="container">
            <div class="board">
                <div class="lines">
                    <div class="vlines">
                        <div class="vcover" id="vcover1"><div class="vline" id="v1"></div></div>

                        <div class="vcover" id="vcover2"><div class="vline" id="v2"></div></div>

                    </div>
                    <div class="hlines">
                        <div class="hfill" id="hfill1"><div class="hlcover"><div id="hline1"></div></div></div>
                        <div class="cover"><div class="hline" id="h1"></div></div>
                        <div class="hfill" id="hfill2"><div class="hlcover"><div id="hline2"></div></div></div>
                        <div class="cover"><div class="hline" id="h2"></div></div>
                        <div class="hfill" id="hfill3"><div class="hlcover"><div id="hline3"></div></div></div>
                    </div>
                    <div class="slines">
                        <div class="scover" id="sc1"><div id="s1"></div></div>
                        <div class="scover" id="sc2"><div id="s2"></div></div>
                    </div>

                    <div class="vl">
                        <div class="vlcover"><div id="vline1"></div></div>
                        <div class="vlcover"><div id="vline2"></div></div>
                        <div class="vlcover"><div id="vline3"></div></div>
                    </div>
                </div>
                <div class="spaces">
                    <div class="row" id="row1">
                        <div class="space" id="space1"><span class="x" id="x1">x</span><span class="o" id="o1">o</span></div>
                        <div class="space" id="space2"><span class="x" id="x2">x</span><span class="o" id="o2">o</span></div>
                        <div class="space" id="space3"><span class="x" id="x3">x</span><span class="o" id="o3">o</span></div>
                    </div>
                    <div class="row" id="row2">
                        <div class="space" id="space4"><span class="x" id="x4">x</span><span class="o" id="o4">o</span></div>
                        <div class="space" id="space5"><span class="x" id="x5">x</span><span class="o" id="o5">o</span></div>
                        <div class="space" id="space6"><span class="x" id="x6">x</span><span class="o" id="o6">o</span></div>
                    </div>
                    <div class="row" id="row3">
                        <div class="space" id="space7"><span class="x" id="x7">x</span><span class="o" id="o7">o</span></div>
                        <div class="space" id="space8"><span class="x" id="x8">x</span><span class="o" id="o8">o</span></div>
                        <div class="space" id="space9"><span class="x" id="x9">x</span><span class="o" id="o9">o</span></div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <aside id="aside">
        <div class="aside">
            <header class="navb">
                <button class="navbare">Flexbox</button>
            </header>
            <ul >
                <div class="boxe">
                    <h3>Alignment & Space</h3>
                </div>
                <div class="boxe">
                    <h3>Tricky Positioning</h3>
                </div>
                <div class="boxe">
                    <h3>Responsive Design</h3>
                </div>
            </ul>
        </div>
    </aside>
    <script src="main.js"></script>
    </body>
</html>
